<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>CSS Selectors </title>
    <style>
        .redElement{
            color: red;
        }
        .bgBlue{
            background-color: blue;
        }

    </style>
</head>
<body>
    <h3>CSS Selectors</h3>
    <p>this is a simple paragraph to demiostrate Css selectors</p>
    <p  id="secondPara"  class="redElement bgBlue"> this is a simple paragraph to demiostrate Css selectors</p>
    <p>this is a simple paragraph to demiostrate Css selectors</p>
    <div>
        <p>this is a simple paragraph to demiostrate Css selectors</p>
    </div>
</body>
</html>
